<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="optionsContainer">
            <form method="get" id="newPlayerForm1">
                <label for="namePlayer">Name of player 1</label>
                <input type="text" name="namePlayer" id="textInput1" required>
                <label for="namePlayer">Name of player 2</label>
                <input type="text" name="namePlayer" id="textInput2" required>
                <div class="btnsContainer">
                    <input type="submit" value="Play" id="playBtn">
                    <input type="reset" value="Restart" id="restartBtn">
                </div>
            </form>
        </div>
        <div class="pointsContainer">
            <div><p id="playerlabel">Player 1:</p><p id="player1-points">0</p></div>
            <div><p id="playerlabel">Player 2:</p><p id="player2-points">0</p></div>
        </div>
        <div class="gameBoard">
            <div id="box-1"></div>
            <div id="box-2"></div>
            <div id="box-3"></div>
            <div id="box-4"></div>
            <div id="box-5"></div>
            <div id="box-6"></div>
            <div id="box-7"></div>
            <div id="box-8"></div>
            <div id="box-9"></div>
        </div>
        
    </div>
</body>
</html>
